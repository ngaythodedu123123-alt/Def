<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sắc Hồng Yêu Thương - 20/10</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #ffccff);
  overflow-x: hidden;
  color: #333;
}
.background-animation {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-image: radial-gradient(rgba(255,255,255,0.2) 2px, transparent 2px);
  background-size: 50px 50px;
  animation: moveBackground 10s linear infinite;
  z-index: -1;
}
@keyframes moveBackground {
  from { background-position: 0 0; }
  to { background-position: 100px 100px; }
}
.container {
  text-align: center;
  padding: 50px 20px;
}
header h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 3em;
  color: #e91e63;
  margin: 0;
  text-shadow: 2px 2px 5px rgba(255,105,180,0.5);
}
.subtitle {
  font-size: 1.3em;
  color: #ff4081;
  margin-bottom: 40px;
}
.message-box {
  background: rgba(255,255,255,0.8);
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(255,105,180,0.3);
  display: inline-block;
  padding: 30px 40px;
  max-width: 600px;
  position: relative;
  animation: fadeIn 1.5s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.flower-decoration { position: absolute; font-size: 2em; }
.top-left { top: 10px; left: 10px; }
.bottom-right { bottom: 10px; right: 10px; }
.greeting { font-size: 1.3em; color: #c2185b; margin-top: 20px; }
.detail-message { font-size: 1em; color: #555; margin: 15px 0 30px; }
button {
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 12px 25px;
  font-size: 1.1em;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
  margin: 10px;
}
button:hover {
  background: #ff4081;
  transform: scale(1.05);
}
.message {
  opacity: 0;
  font-size: 1.2em;
  color: #880e4f;
  margin-top: 25px;
  line-height: 1.6;
  transition: opacity 1.5s ease;
}
.message.show { opacity: 1; }
.flower {
  position: fixed;
  top: -50px;
  pointer-events: none;
  animation: fall linear forwards;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
footer {
  margin-top: 40px;
  font-style: italic;
  color: #880e4f;
}
iframe.soundcloud-player {
  display: none;
}
</style>
</head>
<body>
<div class="background-animation"></div>
<div class="container">
  <header>
    <h1>Ngày Phụ Nữ Việt Nam</h1>
    <p class="subtitle">20 tháng 10</p>
  </header>
  <main class="message-box">
    <div class="flower-decoration top-left">🌸</div>
    <div class="flower-decoration bottom-right">💖</div>
    <p class="greeting"><br>Gửi đến những người phụ nữ nhân ngày 20 tháng 10</p>
    <p class="detail-message">Mãi Mãi hạnh phúc luôn luôn được yêu thương !</p>

    <button id="playBtn">🎶 Phát nhạc</button>
    <button onclick="celebrate()">💐 Tôn Vinh Vẻ Đẹp Việt</button>
    <div id="messageBox" class="message"></div>

    <!-- ✅ Embed SoundCloud thật (ẩn giao diện) -->
    <iframe class="soundcloud-player" id="soundcloudPlayer"
      width="100%" height="166" scrolling="no" frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/vux0501/sai-gon-hom-nay-mua-lofi-ver-by-vux-jsol-hoang-duyen&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false">
    </iframe>
  </main>
  <footer><p>Với tất cả sự trân trọng và yêu thương!</p></footer>
</div>

<!-- ✅ SDK SoundCloud -->
<script src="https://w.soundcloud.com/player/api.js"></script>

<script>
const playBtn = document.getElementById('playBtn');
const messageBox = document.getElementById('messageBox');
const iframe = document.getElementById('soundcloudPlayer');
const player = SC.Widget(iframe);

playBtn.addEventListener('click', () => {
  player.isPaused(paused => {
    if (paused) {
      player.play();
      playBtn.textContent = "⏸️ Dừng nhạc";
      showMessage();
    } else {
      player.pause();
      playBtn.textContent = "🎶 Phát nhạc";
    }
  });
});

const emojis = ['🌸','🌷','💖','🌺','🌹'];
setInterval(() => {
  const f = document.createElement('div');
  f.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  f.className = 'flower';
  f.style.left = Math.random() * 100 + 'vw';
  f.style.fontSize = Math.random() * 20 + 20 + 'px';
  f.style.animationDuration = (Math.random() * 4 + 4) + 's';
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 8000);
}, 400);

function celebrate() {
  alert("🌷 Chúc bạn luôn xinh đẹp, vui vẻ và hạnh phúc! 💖");
}

function showMessage() {
  messageBox.innerHTML = `
    💐 <b>Gửi đến những bông hoa tuyệt vời nhất:</b><br>
    Chúc bạn luôn tỏa sáng, rạng rỡ và tràn đầy yêu thương! 🌸<br>
    Mỗi ngày đều là một ngày đặc biệt dành cho bạn 💖
  `;
  messageBox.classList.add('show');
}
</script>
</body>
</html>
